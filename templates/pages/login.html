<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webleb</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form action="/api/auth/login" method="POST" class="form-container">
        <div class="user-box">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="user-box">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div id="success-message" class="alert alert-success" hidden>
        You have successfully logged in!
      </div>

      <div id="error-message" class="alert alert-danger" hidden>
        The email or password is incorrect.
      </div>
    </div>

    <script>
      // Handle the login form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", (event) => {
          // Prevent the default form submission behavior
          event.preventDefault();

          // Get the user credentials from the form
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Send the credentials to Auth0 to authenticate the user
          fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email,
              password,
            }),
          })
            .then((response) => {
              if (response.status === 200) {
                // The user was authenticated successfully
                const token = response.headers.get("Authorization");

                // Store the token in the frontend application
                sessionStorage.setItem("token", token);

                // Redirect the user to the home page
                window.location.href = "main.html";
              } else {
                // The user was not authenticated successfully
                document.getElementById("error-message").hidden = false;
              }
            })
            .catch((error) => {
              console.error(error);
            });
        });
    </script>
  </body>
</html>
